<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NSCDC Replacement Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- OUTER GOVERNMENT HEADER -->
<div class="gov-header">
  <img src="images/CIVIL_DEFENCE_IMAGE-removebg-preview.png"
       alt="Civil Defence Logo" class="gov-logo">

  <div class="gov-title">
      OFFICIAL REPLACEMENT PORTAL
  </div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Flag_of_Nigeria.svg"
       alt="Nigeria Flag" class="gov-flag">
</div>

<div class="container">

    <div class="header">
        <div class="logo">
            <img src="images/CIVIL_DEFENCE_IMAGE-removebg-preview.png" alt="Civil Defence Logo">
        </div>
        <h1>NSCDC Replacement Portal</h1>
        <p>Submit Your Application</p>
    </div>

    <div class="form-box">
        <h2>Applicant Information</h2>
        <p id="msg" class="success"></p>

        <form id="regForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullname" required>
            </div>

            <div class="input-group">
                <label>Replacement No</label>
                <input type="text" id="replacementNo" required>
            </div>

            <div class="input-group">
                <label>NIN (National Identification Number)</label>
                <input type="text" id="nin" maxlength="11" placeholder="Enter 11-digit NIN" required>
            </div>          

            <div class="input-group">
                <label>State of Origin</label>
                <select id="state" required>
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="input-group">
                <label>Local Government</label>
                <input type="text" id="lga" required>
            </div>

            <div class="input-group">
                <label>Next of Kin</label>
                <input type="text" id="nok" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label>Contact Address</label>
                <input type="text" id="address" required>
            </div>

            <div class="input-group">
                <label>Qualification</label>
                <select id="qualification" required>
                    <option value="">Select Qualification</option>
                    <option>BSC</option>
                    <option>HND</option>
                    <option>OND</option>
                    <option>SSCE</option>
                    <option>FSLC</option>
                    <option>NCE</option>
                    <option>Community Health</option>
                </select>
            </div>

            <div class="input-group">
                <label>Marital Status</label>
                <select id="marital" required>
                    <option value="">Select status</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                </select>
            </div>

            <button class="btn">Submit Application</button>
        </form>

        <div class="footer-text">Â© NSCDC Replacement Portal</div>
    </div>

</div>

<!-- SUCCESS POPUP -->
<div id="successPopup" class="popup">
  Application submitted successfully!
</div>

<script src="script.js"></script>
</body>
</html>
